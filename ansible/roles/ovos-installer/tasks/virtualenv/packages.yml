---
- name: Handle virtualenv package requirements (ovos-core)
  ansible.builtin.apt:
    name:
      - swig
      - libfann-dev
      - libasound2-dev
      - libpulse-dev
      - libportaudio2
      - flac
      - mpg123
      - music123
      - sox
      - libsox-fmt-all
    autoremove: true
    state: "{{ ovos_installer_uninstall }}"
  when: ansible_os_family == "Debian"
  tags:
    - always

- name: Handle virtualenv package requirements (ovos-core)
  ansible.builtin.dnf:
    name:
      - gcc-c++
      - swig
      - fann-devel
      - alsa-lib-devel
      - pulseaudio-libs-devel
      - portaudio
      - flac123
      - mpg123
      - sox
    autoremove: true
    state: "{{ ovos_installer_uninstall }}"
  when: ansible_os_family == "RedHat"
  tags:
    - always
